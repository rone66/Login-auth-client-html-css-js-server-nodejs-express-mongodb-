<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pic"> 
            <img src="../asset/human-being-futuristic-vision-control-260nw-676737232.jpg" alt="" srcset="">
        </div>
        <h3 id="name">name</h3>
        <div id="bio">bio</div>
       <p id="email">email</p>
       <p>follower 1000</p>

    </div>
    <Script>
        const userData = async() =>{
       try {
        
        const data =JSON.parse(localStorage.getItem("user"));
        
        // console.log(data);
        // let {user}=data;
        //console.log(user);
        
        const userName = document.getElementById("name")
        const userEmail = document.getElementById("email")
        const userBio = document.getElementById("bio")
        userName.innerHTML=`@${data.user.username}`;
        userEmail.innerText=data.user.email;
        userBio.innerText=data.user.role

        localStorage.clear();
        
       } catch (error) {
            console.log(error.message)
            window.location.href="http://localhost:5500/client/login/login.html"
       }
    } 

    userData()
    </Script>
</body>
</html>
